<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-light bg-dark " >
        <a class="navbar-brand  " href="#" style="color:rgb(153, 214, 32); padding-left: 20px; font-weight: bold; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" > DAILY REMINDER</a>
        <span class="quote text-light" style="padding-right:100px; font-weight: 700;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Good Things Take Time...</span>
        <div style="padding-right:23px" (click)="logout()">
        <button   class="btn btn-danger btn-sm" >Logout</button>
        </div>
    </nav>

   
    <section class="vh-100 gradient-custom">
        <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif;color: rgb(207, 243, 245); font-size:20px;padding-left: 20px;padding-top: 20px;">Shall I Remind You Something {{currentuser}} ...</h1>
        <h1 style="color: white;font-size: medium;padding-left: 20px;padding-top: 20px;">Login date:{{LoginDate | date}}</h1>
        <div class="container py-5 h-100">
           
          <div class="row d-flex justify-content-center align-items-center h-100">
            
            <div class="col col-xl-10">
                
      
              <div class="card">
                <div class="card-body p-5">
                    <h2 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif ; font-weight: bold;font-size:x-large;">Add Events</h2>
      
                  <form class="d-flex justify-content-center align-items-center mb-4">
                    <div class="form-outline flex-fill">
                        <input type="text" id="form2" class="form-control" name="date"  [(ngModel)]="date"/>
                        <label class="form-label" for="form2">Date..</label>
                      </div>
                    <div class="form-outline flex-fill">
                      <input type="text" id="form2" class="form-control" name="newTask" [(ngModel)]="newTask"/>
                      <label class="form-label" for="form2">New task...</label>
                    </div>
                    
                    <div  style="padding-left: 30px;padding-top: 90px;">
                    <button type="submit" class="btn btn-primary" (click)="addEvents()">Add</button>
                    </div>
                    <div  style="padding-left: 10px;padding-top: 90px;" routerLink="/showevents">
                        <button type="submit" class="btn btn-secondary ">View</button>
                        </div>                
                  </form>
         
                  <!-- Tabs content -->
      
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
