<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>




</head>
<body>
    <nav class="navbar navbar-light bg-dark " >
        <a class="navbar-brand  " href="#" style="color:rgb(153, 214, 32); padding-left: 20px; font-weight: bold; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" > DAILY REMINDER</a>
        <span class="quote text-light" style="padding-right:100px; font-weight: 700;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Good Things Take Time...</span>
        
       
    </nav>

    <h1 style="color: rgb(243, 38, 19); font-family: 'Times New Roman', Times, serif; font-size: 23px;font-weight: bold;" >Your Events..</h1>

    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">DATE</th>
          <th scope="col">EVENT</th>
          <th scope="col"></th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of events;let eventindex=index">
          <th scope="row">{{e.date}}</th>
          <td>{{e.event}}</td>
          <td>
            
              <button type="button"  class="btn btn-warning btn-sm" routerLink="/edit" (click)="getValue(e,eventindex)">Edit</button>
            
              <button   class="btn btn-danger btn-sm mx-2" (click)=" deleteRaw(eventindex)" >Delete</button>
            
          </td>
        </tr>
       
      </tbody>
 
    </table>
   

<button class="btn btn-primary" routerLink="/dashboard">Back</button>


 

  

  
    
</body>
</html>
